<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&family=Sevillana&display=swap'); </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>

  </head>

  <body>

     <div class="card-box">

    <div class="container">

      <div class="search">
        <form id="search-form">
          <input type="text" placeholder="🔍 search city" id="city-search"> </input>
          <input type="submit" value="Submit"> </input>
        </form>
      </div>

      <div class="header">
          <div class="temperature"> 
              <span id="temperature-value">15</span>
              <span class="units"> 
                  <a href="#" id="celsius" onclick="changeUnit('celsius')"> °C </a>
                  <a href="#" id="fahrenheit" onclick="changeUnit('fahrenheit')"> °F </a>
              </span>
               <p class="emoji">🌞</p>
          </div>
          <div class="city-info">
            <h1 id="current-city"> Toulouse </h1>
              <h3 id="current-date">  </h3>
              <h6 id="weather-description"> </h6>
              <h6> Humidity: <span id="humidity"> </span> % </h6>
              <h6> Wind: <span id="wind"> </span> km/h </h6>
         </div>
      </div>

      <div class="row row-cols-1 row-cols-md-4 g-5">
        <div class="col">
          <div class="card h-70 w-60">
            <div class="card-body">
              <h5 class="card-title">Sun</h5>
              <p class="card-text">12° C</p>
              <p class="card-text">☁️</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-70 w-60">
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <p class="card-text">9° C</p>
              <p class="card-text">🌞</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-70 w-60">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <p class="card-text">13° C</p>
              <p class="card-text">⛅</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-70 w-60">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <p class="card-text">14° C</p>
              <p class="card-text">⛅</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
<footer> © Designed by Lea Monsenego </footer
    <script src="script.js"> </script>
  </body>
</html>
